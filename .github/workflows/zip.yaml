on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd 'resource pack/src (16x)'
          zip -r resource_pack_16x.zip .
          cd '../src (32x)'
          zip -r resource_pack_32x.zip .
          cd '../../'
      - uses: softprops/action-gh-release@v1
        with:
          files: | 
            resource pack/src (16x)/resource_pack_16x.zip
            resource pack/src (32x)/resource_pack_32x.zip
